# dating_app/templates/home.html
{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Dating App</h1>
    {% if not user.is_authenticated %}
        <p>Please login to start meeting new people!</p>
        <a href="{% url 'social:begin' 'auth0' %}" class="btn btn-primary">Login with Auth0</a>
    {% else %}
        <p>Welcome back, {{ user.username }}!</p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
