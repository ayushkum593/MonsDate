<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile List</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        {% for profile in profiles %}
            <li>{{ profile['username'] }} - Age: {{ profile['age'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
